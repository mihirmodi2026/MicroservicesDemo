services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_MULTIPLE_DATABASES: userdb,productdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # API Gateway
  apigateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    container_name: apigateway
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      userservice:
        condition: service_started
      productservice:
        condition: service_started
    networks:
      - microservices-network

  # User Service
  userservice:
    build:
      context: .
      dockerfile: src/Services/UserService/Dockerfile
    container_name: userservice
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=userdb;Username=postgres;Password=postgres123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Product Service
  productservice:
    build:
      context: .
      dockerfile: src/Services/ProductService/Dockerfile
    container_name: productservice
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=productdb;Username=postgres;Password=postgres123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Cloudflare Tunnel (optional - configure with your tunnel token)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate --protocol http2 run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - apigateway
    networks:
      - microservices-network
    profiles:
      - cloudflare

volumes:
  postgres_data:

networks:
  microservices-network:
    driver: bridge
