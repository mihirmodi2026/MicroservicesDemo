name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore MicroservicesDemo.sln

    - name: Build
      run: dotnet build MicroservicesDemo.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MicroservicesDemo.sln --configuration Release --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        service: [apigateway, userservice, productservice]
        include:
          - service: apigateway
            dockerfile: src/ApiGateway/Dockerfile
          - service: userservice
            dockerfile: src/Services/UserService/Dockerfile
          - service: productservice
            dockerfile: src/Services/ProductService/Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: false
        tags: ${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
