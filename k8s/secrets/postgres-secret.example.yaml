apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: microservices-demo
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: your-secure-password
  userservice-connection: "Host=postgres-service;Database=userdb;Username=postgres;Password=your-secure-password"
  productservice-connection: "Host=postgres-service;Database=productdb;Username=postgres;Password=your-secure-password"
